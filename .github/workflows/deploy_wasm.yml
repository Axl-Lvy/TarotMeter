# Workflow for deploying WasmJS App to GitHub Pages
name: Deploy WasmJS App to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read  # Required to fetch the repository content
  pages: write    # Allow deployment to GitHub Pages
  id-token: write # Required by actions/configure-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "âœ… Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Set up JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Update secrets with the specific TEST_USER_MAIL for this shard
      - name: Update local.properties for this shard
        run: |
          chmod +x .github/scripts/update_properties.sh
          .github/scripts/update_properties.sh
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}

      - name: "ğŸ› ï¸ Build WasmJS App"
        run: gradle :composeApp:wasmJsBrowserDistribution

      - name: "ğŸ“„ Configure GitHub Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ“¤ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./composeApp/build/dist/wasmJs/productionExecutable

      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4